spring:
  application:
    name: message
  cloud:
    consul:
      enable: true
      host: consul.jq.cn
      port: 80
      config:
        format: yaml
      discovery:
        enabled: true
        service-name: message
        prefer-ip-address: true
        query-passing: true
        instanceId: ${spring.application.name}:${random.uuid}
  profiles:
    active: local